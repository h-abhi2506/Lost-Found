<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Lost & Found</title>
  <link rel="website icon" type="png" href="images/groups_logo.png">
  <link rel="stylesheet" href="css/style2.css">
</head>
<body oncontextmenu="return false;">
  <div class="container">
    <div class="title">
      <img src="images/groups_logo.png">
      <h1>REGISTER YOUSELF</h1>
    </div>
    <div class="form">
      <div class="input_field">
        <label>First Name</label>
        <input type="text" id="Name" placeholder="Enter your First Name" required>
      </div>

      <div class="input_field">
        <label>Last Name</label>
        <input type="text" id="Name" placeholder="Enter your Last Name" required>
      </div>

      <div class="input_field">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>

      <div class="input_field">
        <label>Confirm Password</label>
        <input type="password" id="password" placeholder="Confirm Password" required>
      </div>

      <div class="input_field">
        <label>Gender</label>
        <select>
          <option value="Select">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="input_field">
        <label>Date of Birth</label>
        <input type="date" id="dob" placeholder="" required>
      </div>

      <div class="input_field">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your Email Id" required>
      </div>

      <div class="input_field">
        <label>Mobile Number</label>
        <input type="number" id="mobno" placeholder="Enter Mobile No." required>
      </div>

      <div class="input_field">
        <label>Address</label>
        <input type="text" id="address" placeholder="Enter Your Address" required>
      </div>

      <div class="input_field">
        <label>City</label>
        <input type="text" id="city" placeholder="Enter City" required>
      </div>

      <div class="input_field">
        <label>State</label>
        <input type="text" id="state" placeholder="Enter State" required>
      </div>

      <div class="input_field">
        <label>Pincode</label>
        <input type="number" id="pincode" placeholder="Enter Pin Code" required>
      </div>

      <div class="input_field terms">
        <label class="check">
          <input type="checkbox" required>
          <span class="checkmark"></span>
        </label>
        <p>I agree to the Terms and Conditions of Ak Groups.</p>
      </div>

      <div class="input_field">
        <input type="Submit" id="register" placeholder="Register" class="Btn">
      </div>
    </div>
  </div>
</body>
</html>
